<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Category</title>
    <style>
        /* General Styling */
        body {
            font-family: 'Poppins', sans-serif;
            background-color: #f8f9fa;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        /* Main Container */
        .container {
            background: white;
            padding: 25px;
            border-radius: 12px;
            box-shadow: 0px 10px 20px rgba(0, 0, 0, 0.2);
            text-align: center;
            width: 350px;
            animation: fadeIn 0.3s ease-in-out;
        }

        /* Fade-in animation */
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        /* Heading */
        h2 {
            margin-bottom: 15px;
            font-size: 1.8rem;
            color: #333;
        }

        /* Input Field */
        input {
            width: 100%;
            padding: 10px;
            font-size: 1rem;
            border: 1px solid #ccc;
            border-radius: 8px;
            transition: border-color 0.3s;
            text-align: center;
            outline: none;
            margin-top: 10px;
        }

        input:focus {
            border-color: #007bff;
            box-shadow: 0px 0px 6px rgba(0, 123, 255, 0.4);
        }

        /* Toggle Button */
        .toggle-container {
            margin-top: 15px;
        }

        .toggle-btn {
            padding: 10px 18px;
            font-size: 16px;
            border: none;
            cursor: pointer;
            color: white;
            border-radius: 8px;
            width: 100%;
            transition: background 0.3s;
        }

        .active {
            background-color: #28a745;
        }

        .inactive {
            background-color: #dc3545;
        }

        /* Button Group */
        .button-group {
            margin-top: 20px;
            display: flex;
            gap: 10px;
        }

        button {
            flex: 1;
            padding: 10px;
            font-size: 1rem;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s;
        }

        #addCategoryBtn {
            background: #007bff;
            color: white;
        }

        #addCategoryBtn:hover {
            background: #0056b3;
        }

        #cancelBtn {
            background: #dc3545;
            color: white;
        }

        #cancelBtn:hover {
            background: #b02a37;
        }

        /* Modern Scrollbar */
        *::-webkit-scrollbar {
            width: 6px;
        }

        *::-webkit-scrollbar-track {
            background: #f1f1f1;
            border-radius: 10px;
        }

        *::-webkit-scrollbar-thumb {
            background: #888;
            border-radius: 10px;
        }

        *::-webkit-scrollbar-thumb:hover {
            background: #555;
        }
    </style>
</head>
<body>

    <div class="container">
        <h2>Add New Category</h2>

        <label for="categoryName">Category Name:</label>
        <input type="text" id="categoryName" placeholder="Enter category name" required>

        <div class="toggle-container">
            <button id="toggleActive" class="toggle-btn active">Active</button>
        </div>

        <div class="button-group">
            <button id="addCategoryBtn">Add</button>
            <button id="cancelBtn">Cancel</button>
        </div>
    </div>

    <script defer src="addCategory.js"></script>

</body>
</html>
