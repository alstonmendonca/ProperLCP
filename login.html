<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lassi Corner Login</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">
    <style>
        #loading-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(13, 59, 102, 0.9);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 9999;
            display: none;
            backdrop-filter: blur(5px);
        }

        .spinner {
            border: 6px solid rgba(255, 255, 255, 0.2);
            border-top: 6px solid #FFFFFF;
            border-radius: 50%;
            width: 60px;
            height: 60px;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        body {
            font-family: 'Poppins', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-image: url('assets/images/login_background.avif');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
        }

        body::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(13, 59, 102, 0.5);
            z-index: -1;
        }

        .login-container {
            background-color: #FFFFFF;
            border-radius: 16px;
            padding: 40px;
            box-shadow: 0 10px 30px rgba(13, 59, 102, 0.2);
            text-align: center;
            width: 100%;
            max-width: 400px;
            transform: translateY(0);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .login-container:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 35px rgba(13, 59, 102, 0.25);
        }

        .logo {
            width: 80px;
            height: 80px;
            margin: 0 auto 20px;
            background-color: #0D3B66;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 24px;
            font-weight: 600;
            box-shadow: 0 4px 12px rgba(13, 59, 102, 0.2);
        }

        h1 {
            color: #0D3B66;
            margin-bottom: 30px;
            font-size: 28px;
            font-weight: 600;
        }

        .input-group {
            position: relative;
            margin-bottom: 20px;
        }

        input {
            width: 100%;
            padding: 14px 16px 14px 48px;
            margin: 8px 0;
            border: 2px solid #E9ECEF;
            border-radius: 8px;
            font-size: 16px;
            box-sizing: border-box;
            transition: all 0.3s ease;
            background-color: #F8F9FA;
            color: #495057;
        }

        input:focus {
            border-color: #0D3B66;
            box-shadow: 0 0 0 3px rgba(13, 59, 102, 0.1);
            outline: none;
            background-color: #FFFFFF;
        }

        input::placeholder {
            color: #ADB5BD;
        }

        .input-icon {
            position: absolute;
            left: 16px;
            top: 50%;
            transform: translateY(-50%);
            width: 20px;
            height: 20px;
            fill: #ADB5BD;
        }

        button {
            background-color: #0D3B66;
            color: white;
            padding: 14px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
            font-weight: 500;
            width: 100%;
            transition: all 0.3s ease;
            margin-top: 10px;
            box-shadow: 0 4px 12px rgba(13, 59, 102, 0.2);
        }

        button:hover {
            background-color: #0A2E4D;
            transform: translateY(-2px);
            box-shadow: 0 6px 16px rgba(13, 59, 102, 0.25);
        }

        button:active {
            transform: translateY(0);
            box-shadow: 0 4px 12px rgba(13, 59, 102, 0.2);
        }

        .error-message {
            color: #E74C3C;
            font-size: 14px;
            display: none;
            margin-top: 15px;
            padding: 10px;
            background-color: #FDEDED;
            border-radius: 6px;
            animation: fadeIn 0.3s ease;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .footer-text {
            margin-top: 25px;
            color: #6C757D;
            font-size: 13px;
        }
    </style>
</head>
<body>
    <div id="loading-overlay">
        <div class="spinner"></div>
    </div>
    <div class="login-container">
        <div class="logo">LC</div>
        <h1>Lassi Corner</h1>
        <div class="input-group">
            <svg class="input-icon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
                <path d="M12 12c2.21 0 4-1.79 4-4s-1.79-4-4-4-4 1.79-4 4 1.79 4 4 4zm0 2c-2.67 0-8 1.34-8 4v2h16v-2c0-2.66-5.33-4-8-4z"/>
            </svg>
            <input type="text" id="username" placeholder="Username" required>
        </div>
        <div class="input-group">
            <svg class="input-icon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
                <path d="M18 8h-1V6c0-2.76-2.24-5-5-5S7 3.24 7 6v2H6c-1.1 0-2 .9-2 2v10c0 1.1.9 2 2 2h12c1.1 0 2-.9 2-2V10c0-1.1-.9-2-2-2zm-6 9c-1.1 0-2-.9-2-2s.9-2 2-2 2 .9 2 2-.9 2-2 2zm3.1-9H8.9V6c0-1.71 1.39-3.1 3.1-3.1 1.71 0 3.1 1.39 3.1 3.1v2z"/>
            </svg>
            <input type="password" id="password" placeholder="Password" required>
        </div>
        <button type="submit" id="login-btn">Sign In</button>
        <div id="error-message" class="error-message">Incorrect credentials. Please try again.</div>
        <div class="footer-text">Lassi Corner POS System Â© 2025</div>
    </div>

    <script>
        const { ipcRenderer } = require('electron');

        document.getElementById('login-btn').addEventListener('click', async () => {
            const username = document.getElementById('username').value.trim();
            const password = document.getElementById('password').value.trim();
            const errorMessage = document.getElementById('error-message');
            const overlay = document.getElementById('loading-overlay');

            overlay.style.display = 'flex';
            errorMessage.style.display = 'none';

            try {
                const result = await ipcRenderer.invoke('login', { username, password });

                

                if (!result || !result.role) {
                    overlay.style.display = 'none';
                    errorMessage.style.display = 'block';
                    return;
                }

                localStorage.setItem('userRole', result.role);
                localStorage.setItem('userName', result.name);

                window.location.href = 'index.html?goHome=true';

            } catch (err) {
                console.error('Login error:', err);
                overlay.style.display = 'none';
                errorMessage.textContent = 'Login failed due to an error.';
                errorMessage.style.display = 'block';
            }
        });

        document.addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                document.getElementById('login-btn').click();
            }
        });
    </script>

    <script src="renderer.js"></script>
</body>
</html>
