<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Lassi Corner Billing System</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <!-- Top Horizontal Panel -->
  <div id="top-panel">
    <button class="top" id="Home" onclick="updateMainContent('Home')">Home</button>
    <button class="top" id="Menu" onclick="updateMainContent('Menu')">Menu</button>
    <button class="top" id="Analytics" onclick="updateMainContent('Analytics')">Analytics</button>
    <button class="top" id="Categories" onclick="updateMainContent('Categories')">Categories</button>
    <button class="top" id="History" onclick="updateMainContent('History')">History</button>
    <button class="top" id="Settings" onclick="updateMainContent('Settings')">Settings</button>
  </div>

  <!-- Main Content -->
  <div id="content">
    <!-- Left Vertical Panel -->
    <div id="category-panel">

    </div>

    <!-- Main Content Area -->
    <div id="main-content">
      <h2>Welcome to LASSI CORNER!</h2>
      <p>Time to make some sales!</p>
    </div>

    <!-- Bill Panel (Right Side) -->
<!-- Bill Panel (Right Side) -->
<div id="bill-panel">
  <!-- Flexbox for H3 and Reset Button -->
  <div style="display: flex; align-items: center; justify-content: space-between; width: 100%;">
    <h3 style="margin: 0;">Bill</h3>
    <div id='upperbuttons' style="display: flex; gap: 10px;">
        <button onclick="NewOrder()" style="font-size: 14px; padding: 5px 10px; color: white; border: none; border-radius: 5px; cursor: pointer;">
            New Order
        </button>
        <button id='heldorders' onclick="displayHeld()" style="font-size: 14px; padding: 5px 10px; color: white; border: none; border-radius: 5px; cursor: pointer;">
            Held Orders
        </button>
    </div>
</div>


  <div id="bill-items-list">
      <!-- Items will be dynamically added here -->
  </div>
  <hr>
  <div id="total-amount">Total: Rs. 0.00</div>

  <!-- Buttons Section - HOLD AND SAVE AND PRINT AND APPLY DISCOUNT -->
  <div id="bill-buttons" style="margin-top: 15px;">
      <button id='saveandprintbutton' onclick="saveAndPrintBill()">Save and Print</button>
      <button id="applydiscountbutton" onclick="toggleDiscountPopup()">Apply Discount</button>
      <button id='holdbutton' onclick="holdBill()">Hold</button>
      <button id='saveToOrder' onclick="displayTodaysOrders()">Save To Order</button>
  </div>
</div>


  <script src="renderer.js"></script>
  <script src="table.js"></script>
  <script src="bill.js"></script>
  <script src="ui.js"></script>
  <script src="menu.js"></script>
  <script src="history.js"></script>
  <script src="todaysOrders.js"></script>
  <script src="deletedOrdersTable.js"></script>
  <script src="help.js"></script>
  <script src="styles.css"></script>

</body>
</html>
